{% extends 'karate/home_page.html' %}

{% block welcome %}{% endblock %}
{% block content %}
    <h3>Edit Payment</h3>
    <br>
    <form method="post">
        {% csrf_token %}
        <div>
            <p>Student</p>
            <p>{{ form.student }}</p>
        </div>

        <div>
            <p>Fee Type</p>
            <p>{{ form.fee_type }}</p>
        </div>

        <div>
            <p>Payment Date</p>
            <p>{{ form.payment_date }}</p>
        </div>

        <div>
            <p>Amount</p>
            <p>{{ form.amount }}</p>
        </div>

        <div>
            <input class="btn btn-primary" type="submit" value="Update">
            <a href="{% url 'karate:payment_delete' payment_record.id %}"><button class="btn btn-danger" type="button">DELETE</button> </a>
        </div>
    </form>
{% endblock %}
